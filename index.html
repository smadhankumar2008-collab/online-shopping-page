  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;700;400&family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- BACKGROUND ANIMATION CSS -->
  <style>
    /* Animated gradient background effect */
    body, .backdrop {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .backdrop {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: linear-gradient(150deg, #956fd3 0%, #37baf5 40%, #fff5e3 85%, #f5d174 100%);
      animation: gradientMove 7s ease-in-out infinite alternate;
      filter: blur(32px) brightness(1.05) contrast(1.09);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* STAR ANIMATION: glitter effect */
    .star { position: absolute; width: 3px; height: 3px; background: #fff; border-radius: 50%; animation: starMove 12s linear infinite; opacity: 0.45;}
    @keyframes starMove { 100% { transform: translateY(110vh) scale(0.3); opacity: 0.18; } }

    /* EMOJI ANIMATION */
    .emoji-animate {
      position: absolute;
      font-size: 2.6em;
      animation: emojiFly 7s linear infinite;
      pointer-events: none;
      opacity: 0.70;
      z-index: 9;
    }
    @keyframes emojiFly {
      0% {
        transform: translateY(0) scale(1) rotate(-15deg);
        opacity:0.7;
      }
      80% {
        opacity:0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.3) rotate(15deg);
        opacity:0.2;
      }
    }

    /* PAPER FLIP ANIMATION for pages */
    .page {
      display: none;
      opacity: 0;
      pointer-events: none;
      padding: 22px 0 22px 0;
      text-align: center;
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.65);
      border-radius: 30px 30px 60px 60px;
      box-shadow: 0 8px 26px rgba(137,80,201,0.12);
      transition:
        opacity 0.8s cubic-bezier(.62,.26,.26,1.31),
        transform 0.6s cubic-bezier(.81,-0.2,.37,1.13);
      transform: scale(.98) rotateX(13deg);
    }
    .active {
      display: block;
      opacity: 1;
      pointer-events: auto;
      transform: scale(1) rotateX(0deg);
    }
    /* Buttons */
    .button-centerbox {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    button {
      padding: 14px 38px;
      margin: 0 12px;
      font-size: 1.16em;
      border-radius: 25px 25px 30px 30px;
      border: none;
      background: linear-gradient(93deg, #37baf5 0%, #fff5e3 100%);
      color: #000;
      cursor: pointer;
      font-family: 'Orbitron', 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      box-shadow: 0 3px 19px rgba(19,194,194,0.11);
      transition:  background .3s, transform .2s, color .3s, box-shadow .2s;
      display: flex; align-items: center; gap: 14px; justify-content: center;
      letter-spacing: 2px;
    }
    button:active, button:focus {
      background: linear-gradient(90deg, #f5d174 0%, #81e2ee 90%);
      color: #5640ad;
      outline: none;
      transform: scale(1.07) translateY(-1px);
    }
    button:hover {
      background: linear-gradient(99deg, #fff5e3 0%, #37baf5 100%);
      color: #37baf5;
      box-shadow: 0 7px 26px rgba(80,193,244,0.13), 0 1px 10px #f5d1742a;
      transform: scale(1.04) translateY(-3px);
    }
    .category-btn, .sub-btn, .store-btn {
      background: linear-gradient(110deg, #f5deb3 0%, #fceabb 44%, #a77fc9 100%);
      color: #353535;
      border-radius: 18px;
      font-weight: 700;
      box-shadow: 0 4px 18px rgba(168,127,201,0.09);
      font-family: 'Montserrat', 'Orbitron', Arial, sans-serif;
    }
    .store-btn {
      margin-top: 22px;
      margin-bottom: 13px;
      background: linear-gradient(120deg, #4347b0 0%, #72d1fa 100%);
      color: #fff !important;
      transition: background 0.33s, box-shadow 0.22s;
    }
    .store-btn:hover {
      background: linear-gradient(120deg, #ac45da 0%, #f7d174 100%);
      color: #272727 !important;
    }
    h1 {
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      color: #474ab2;
      margin-top: 56px;
      font-size: 3.1em;
      letter-spacing: 6px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      text-shadow: 2px 2px 14px #f5d174b8, 1px 1px 8px #72d1fa;
      border-bottom: 6px double #efd4b8;
      padding-bottom: 14px;
    }
    .main-heading-img {
      width: 62px; height: 62px; object-fit: contain;
      vertical-align: middle; border-radius: 16px;
      box-shadow: 0 2.5px 15px #c1e5e5;
      border: 2px solid #fff5e3;
    }
    h2 {
      color: #af60cf;
      margin-bottom: 40px;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      font-size: 2em;
      letter-spacing: 2px;
      text-shadow: 1px 1px 12px #efd4b8;
    }
    .tags-list {
      margin: 34px 0 41px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .tag-btn-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0 4px 0;
    }
    .tag-img {
      width: 72px; height: 72px; object-fit: cover;
      border-radius: 34%;
      margin-bottom: 12px;
      box-shadow: 0 6px 22px #b493fbe3, 0 2px 12px #fff3e9;
      border: 3.5px solid #fff5e3;
      transition: box-shadow 0.25s;
    }
    .tag-btn-wrapper:hover .tag-img {
      box-shadow: 0 9px 32px #37baf5b8, 0 3px 24px #f5d1747c;
      border: 3.5px solid #f5d174;
    }
    .store-logo {
      width:34px; height:34px; object-fit:contain;
      border-radius: 8px;
      margin-right: 7px;
      vertical-align: middle;
      background: #fff5e3;
      box-shadow: 0 1px 6px #f5deb365;
      border: 1.5px solid #efd4b8;
    }
    .purchase-wrapper {
      margin: 40px auto 0 auto;
      min-height: 205px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 44px;
      background: linear-gradient(109deg,#f5deb387 0%, #fff5e3a8 100%);
      border-radius: 29px;
      box-shadow: 0 4px 20px #efd4b8a2;
      padding: 20px;
    }
    .purchase-title {
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-size: 1.3em;
      margin-bottom: 18px;
      font-weight: 700;
      color: #4347b0;
      letter-spacing: 2.1px;
      text-shadow: 1px 1px 6px #efd4b8;
      border-bottom: 3px dotted #af60cf;
      padding-bottom: 5px;
    }
    /* responsive */
    @media (max-width: 720px) {
      h1 { font-size: 1.45em; gap: 10px;}
      h2 { font-size: 1.1em; gap: 7px; }
      .main-heading-img { width: 31px; height: 31px;}
      .tag-img { width: 46px; height: 46px;}
      .store-logo { width:20px; height:20px;}
      .purchase-title { font-size: 1em;}
      button { font-size: 1em; padding: 8px 10px;}
      .purchase-wrapper { min-height: 108px; gap:22px; padding:7px;}
      .tags-list {gap: 18px;}
      .page { border-radius: 18px 18px 22px 22px; }
      .button-centerbox {gap: 7px;}
    }
    @media (max-width:450px){

      .tag-img {width:28px;height:28px;}
      .page {padding: 8px 0 8px 0;}
    }
  </style>

  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => {
      p.style.opacity = 0;
      setTimeout(() => { p.classList.remove('active'); }, 360);
    });
    setTimeout(() => {
      let page = document.getElementById(id);
      page.classList.add('active');
      page.style.opacity = 1;
    }, 385);
  }

  function purchase(product) {
    previousPage = document.querySelector('.page.active')?.id || 'page-main';
    currentProduct = product;
    renderStoreSelectPage(product);
    showPage('dynamic-store-select-page');
  }

  function renderStoreSelectPage(product) {
    let productKey = product;
    if (!productStoreMap[productKey]) {
      productKey = product.charAt(0).toUpperCase() + product.slice(1);
    }
    const stores = productStoreMap[productKey] || [];
    let html = `<div class="purchase-wrapper">
      <div class="purchase-title">Select a store for "<b>${product}</b>":</div>`;
    stores.forEach(store => {
      html += `<button class="store-btn" onclick="window.open('${store.url}', '_blank')">${store.label}</button>`;
    });
    html += `<div class="button-centerbox"><button onclick="showPage(previousPage)">‚¨ÖÔ∏è Back</button></div></div>`;
    document.getElementById('dynamic-store-select-page').innerHTML = html;
  }
</script>
